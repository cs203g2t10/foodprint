# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
    - '**'            # matches every branch
    - '!production'   # excludes production since it has its own build
    - '!staging'      # excludes staging since it has its own build
  pull_request:
    branches:
    - '**'            # matches every branch
  workflow_dispatch: {}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Get branch name
      id: branch-name
      uses: tj-actions/branch-names@v5
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Test Cases with Maven
      run: mvn clean verify sonar:sonar -Dsonar.login=${{ secrets.SONAR_LOGIN }} -Dsonar.projectKey=foodprint-${{ steps.branch-name.outputs.current_branch }}
